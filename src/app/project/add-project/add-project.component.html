<div class="card">
  <div class="card-body">
    <h5 class="card-title">Ajouter un projet</h5>

    <div class="mb-3">
      <label for="projectName" class="form-label">Nom du projet</label>
      <input type="text" id="projectName" class="form-control" [(ngModel)]="project.name" required>
    </div>
    <div class="mb-3">
      <label for="projectDescription" class="form-label">Description du projet</label>
      <textarea id="projectDescription" class="form-control" [(ngModel)]="project.description" required></textarea>
    </div>
    <div class="mb-3">
      <label for="teamSelection" class="form-label">Sélectionner une équipe</label>
      <select id="teamSelection" class="form-select" [(ngModel)]="project.teamId" aria-label="Sélectionner une équipe" required>
        <option value="" selected disabled>Choisir une équipe</option>
        <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
      </select>
    </div>

    <button type="button" class="btn btn-primary" (click)="addTask()">Ajouter une tâche</button>

    <div *ngFor="let task of project.tasks; let i = index">
      <h6>Tâche {{ i + 1 }}</h6>
      <div class="mb-3">
        <label [for]="'title' + i" class="form-label">Titre de la tâche {{ i + 1 }}</label>
        <input type="text" [id]="'title' + i" class="form-control" [(ngModel)]="task.title" required>
      </div>
      <div class="mb-3">
        <label [for]="'description' + i" class="form-label">Description de la tâche {{ i + 1 }}</label>
        <textarea [id]="'description' + i" class="form-control" [(ngModel)]="task.description" required></textarea>
      </div>
      <div class="mb-3">
        <label [for]="'dueDate' + i" class="form-label">Date limite de la tâche {{ i + 1 }}</label>
        <input type="date" [id]="'dueDate' + i" class="form-control" [(ngModel)]="task.dueDate" required>
      </div>
    </div>

    <button type="button" class="btn btn-success" (click)="addProject()"  [disabled]="isProjectValid()">Ajouter le projet</button>
  </div>
</div>
